<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="one" class="form-control text-center" value="1">
                           <button id="pl1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phoneDaam">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="two" class="form-control text-center" value="1">
                           <button id="pl2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverDaam">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub" class="bb">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total" class="bb">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
       



      //plus1
       const inc = document.getElementById("pl1");
       inc.addEventListener("click",function(){
         const depositCalc =  document.getElementById("one").value;
            const quantity1 = parseFloat(depositCalc);

            calculatePlus("one","phoneDaam",quantity1,1219,"sub","total"); 
                    
       })
      
       //plus2
       const inc2 = document.getElementById("pl2");
       inc2.addEventListener("click",function(){
         const depositCalc2 =  document.getElementById("two").value;
            const quantity2 = parseFloat(depositCalc2);
           

            calculatePlus("two","coverDaam",quantity2,59,"sub","total");           
       })
 

       //minus1
       const inc3 = document.getElementById("mn1");
       inc3.addEventListener("click",function(){
         const depositCalc3 =  document.getElementById("one").value;
            const quantity3 = parseFloat(depositCalc3);
           

            calculateMinus("one","phoneDaam",quantity3,1219,"sub","total");           
       })

              //minus2
              const inc4 = document.getElementById("mn2");
       inc4.addEventListener("click",function(){
         const depositCalc4 =  document.getElementById("two").value;
            const quantity4 = parseFloat(depositCalc4);
           

            calculateMinus("two","coverDaam",quantity4,59,"sub","total");           
       })

      function calculatePlus(id,id2,quantity,ektardaam,sub,total){
            const amountNew = quantity + 1;
            document.getElementById(id).value = amountNew;
            document.getElementById(id2).innerText = amountNew*ektardaam;

            const current = document.getElementById(sub).innerText;
            const amountCurrent = parseFloat(current);
            const aNew = amountCurrent + ektardaam;
            document.getElementById(sub).innerText = aNew;

            const current2 = document.getElementById(total).innerText;
            const amountCurrent2 = parseFloat(current2);
            document.getElementById(total).innerText = aNew;


        }


        function calculateMinus(id,id2,quantity,ektardaam,sub,total){
            const amountNew = quantity - 1;
            document.getElementById(id).value = amountNew;
            document.getElementById(id2).innerText = amountNew*ektardaam;

            const current = document.getElementById(sub).innerText;
            const amountCurrent = parseFloat(current);
            const aNew = amountCurrent - ektardaam;
            document.getElementById(sub).innerText = aNew;

            const current2 = document.getElementById(total).innerText;
            const amountCurrent2 = parseFloat(current2);
            document.getElementById(total).innerText = aNew;


        }






   </script>
